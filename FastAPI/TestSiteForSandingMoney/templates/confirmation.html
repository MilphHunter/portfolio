<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подтверждение почты</title>
  <style>
    :root{
      --bg: #0f1226;
      --card: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --text: #e9ecf1;
      --muted: #a9b0bd;
      --accent: #7aa2ff;
      --accent-2: #8ef6d2;
      --error: #ff7a7a;
      --ok: #8ef6d2;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #eef2f9;
        --card: rgba(255,255,255,0.9);
        --card-border: rgba(8,15,37,0.06);
        --text: #0b1324;
        --muted: #5a6270;
        --accent: #3a73ff;
        --accent-2: #0fb98b;
        --error: #d93636;
        --ok: #1dbf8a;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font: 500 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(60vmax 60vmax at 10% 10%, rgba(122,162,255,.25), transparent 60%),
        radial-gradient(60vmax 60vmax at 90% 10%, rgba(142,246,210,.25), transparent 60%),
        linear-gradient(180deg, var(--bg), color-mix(in lab, var(--bg) 80%, #000 20%));
      display:grid; place-items:center;
      padding: 24px;
    }

    .card{
      width: min(460px, 100%);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      overflow: clip;
    }

    .card-header{ padding: 28px 28px 0; }

    .brand{ display:flex; align-items:center; gap:12px; }
    .brand svg{ width: 28px; height: 28px; flex: none; }
    .brand h1{ font-size: 22px; margin:0; letter-spacing:.2px; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size: 14px; }

    .box{ padding: 22px 28px 6px; display:grid; gap:10px; }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--card-border); color: var(--muted); font-size:12px; background: color-mix(in lab, var(--card) 70%, #fff 30%);
    }

    form{ padding: 8px 28px 28px; display:grid; gap:16px; }

    .field{ display:grid; gap:8px; }
    label{ font-size: 14px; color: var(--muted); }

    .input{
      display:flex; align-items:center; gap:10px;
      border: 1px solid var(--card-border);
      background: color-mix(in lab, var(--card) 70%, #fff 30%);
      padding: 12px 14px; border-radius: 12px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .input:focus-within{
      border-color: color-mix(in lab, var(--accent) 60%, #fff 40%);
      box-shadow: 0 0 0 4px color-mix(in lab, var(--accent) 30%, transparent 70%);
    }
    .input input{
      width:100%; outline: none; border:0; background:transparent; color:var(--text);
      font: inherit; letter-spacing: .25em; text-align: center; font-weight:700;
    }

    .input svg{ width:18px; height:18px; opacity:.7; flex:none; }

    .hint{ font-size:12px; color: var(--muted); }
    .error{ font-size:12px; color: var(--error); opacity:0; height:0; transform: translateY(-4px); transition: .2s ease; }
    .ok{ font-size:12px; color: var(--ok); opacity:0; height:0; transform: translateY(-4px); transition: .2s ease; }

    .field:has(#code:invalid:not(:placeholder-shown)) .error{ opacity:1; height:auto; transform:none; }
    .field:has(#code:valid) .ok{ opacity:1; height:auto; transform:none; }

    .actions{ display:grid; gap:10px; margin-top: 6px; }
    button{
      appearance:none; border:0; cursor:pointer; border-radius:12px; padding:12px 16px;
      background: linear-gradient(180deg, var(--accent), color-mix(in lab, var(--accent) 65%, #000 35%));
      color: white; font-weight: 700; letter-spacing:.2px; box-shadow: 0 10px 20px rgba(0,0,0,.25);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    button:hover{ filter: brightness(1.05); }
    button:active{ transform: translateY(1px); box-shadow: 0 6px 14px rgba(0,0,0,.28); }

    .btn-ghost{
      background: transparent; color: var(--muted); border:1px solid var(--card-border);
      box-shadow:none; font-weight:600;
    }

    .fineprint{ text-align:center; color: var(--muted); font-size:12px; }

    form:has(#code:invalid:not(:placeholder-shown)) .submit{
      filter: grayscale(1); opacity:.6; pointer-events:none;
    }

    @media (max-width: 420px){
      .brand h1{ font-size: 20px; }
    }

  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="confirm-title">
    <header class="card-header">
      <div class="brand" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H7l-4 4V6a2 2 0 0 1 2-2h7"/>
        </svg>
        <h1 id="confirm-title">Подтвердите почту</h1>
      </div>
      <p class="subtitle">Мы отправили 6‑значный код на <strong>{{ email }}</strong></p>
    </header>

    <div class="box">
      <span class="pill" aria-live="polite">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="m22 6-10 7L2 6"/></svg>
        Не пришло письмо? Проверьте «Спам»
      </span>
      <div class="hint">Неверный адрес? <a href="#" style="color:var(--accent); text-underline-offset:2px;">Изменить email</a></div>
    </div>

    <form action="/confirm" method="post" novalidate>
      <div class="field">
        <label for="code">Код подтверждения</label>
        <div class="input">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
          <input id="code" name="code" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="000000"
                 pattern="\d{6}" maxlength="6" required>
        </div>
        <p class="hint">Введите 6 цифр из письма.</p>
        <p class="error">Нужно 6 цифр (например, 123456)</p>
        <p class="ok">Отлично! Код выглядит корректно.</p>
      </div>

      <div class="actions">
        <button class="submit" type="submit">Подтвердить</button>
        <button class="btn-ghost" type="button" aria-disabled="true" title="Повторная отправка будет доступна через 45 секунд">Отправить код ещё раз</button>
        <p class="fineprint">Нажимая «Подтвердить», вы соглашаетесь с правилами сервиса.</p>
      </div>
    </form>
  </main>
</body>
</html>
