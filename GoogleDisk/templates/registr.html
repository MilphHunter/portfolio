<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style_registration.css">
		
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="img/poet.png" alt="">
				</div>
				<form action="">
					<h3>Реєстрація</h3>
					<div class="form-holder active">
						<input type="text" placeholder="логін" class="form-control">
					</div>
					<div class="form-holder">
						<input type="text" placeholder="пошта" class="form-control">
					</div>
					<div class="form-holder">
						<input type="password" placeholder="пароль" class="form-control" style="font-size: 15px;">
					</div>
					<div class="form-holder">
						<input oninput="formatPinCode(this)" maxlength="7" type="text" placeholder="пін-код для сховища (4 цифри)" class="form-control" style="font-size: 15px;">
					</div>
					<div class="form-login">
						<button>Підтвердити</button>
						<p>Уже маєте акаунт? <a href="login.html">Логін</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/registr.js"></script>
	</body>
</html>
